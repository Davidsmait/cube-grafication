<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.css">
    <title>cubito</title>

</head>
<body>
    <div class="botones">
        <div class="menu">
            <ul class="opciones flecha">
                <li id="arriba"><i class="fas fa-angle-up"></i></li>
                <li id="izquierda"><i class="fas fa-angle-left"></i></li>
                <li id="centro"><i class="fas fa-circle"></i></li>
                <li id="derecha"><i class="fas fa-angle-right"></i></li>
                <li id="abajo"><i class="fas fa-angle-down"></i></li>
            </ul>
        </div>
    
    
        <div class="menu">
    
            <ul class="opciones">
                <li id="noroeste">↖</li>
                <li id="noreste">↗</li>
                <li id="suroeste">↙</li>
                <li id="sureste">↘</li>
            </ul>
    
        </div>
    
        <div class="menu">
    
            <ul class="opciones">
                <li id="reducir"><i class="fas fa-compress-arrows-alt"></i></li>
                <li id="aumentar"><i class="fas fa-expand-arrows-alt"></i></li>
            </ul>
    
        </div>

    </div>

    <div class="cubo" id="cubo">
        <div class="cara" id="superior"></div>
        <div class="cara" id="frente"></div>
        <div class="cara" id="derecha"></div>
        <div class="cara" id="izquierda"></div>
        <div class="cara" id="atras"></div>
        <div class="cara" id="inferior"></div>
    </div>

    <footer class="footer"><i class="fab fa-github"> https://github.com/Davidsmait    |</i></footer>
    
    <script src="js/botones.js"></script>
</body>
</html>
