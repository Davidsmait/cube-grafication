<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cubo.css">
    <link rel="stylesheet" href="menu.css">
    <title>cubito</title>

</head>
<body>
    <div class="menu">

        <ul class="opciones">
            <li id="noroeste">(-x,y)</li>
            <li id="noreste">(x,y)</li>
            <li id="suroeste">(-x,-y)</li>
            <li id="sureste">(x,-y)</li>
        </ul>

    </div>

    <div class="menu">

        <ul class="opciones">
            <li id="reducir">-</li>
            <li id="aumentar">+</li>
        </ul>

    </div>

    <div class="cubo" id="cubo">
        <div class="cara" id="superior"></div>
        <div class="cara" id="frente"></div>
        <div class="cara" id="derecha"></div>
        <div class="cara" id="izquierda"></div>
        <div class="cara" id="atras"></div>
        <div class="cara" id="inferior"></div>
    </div>
    
    <script src="botones.js"></script>

</html>
